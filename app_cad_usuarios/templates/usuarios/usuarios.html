<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Cadastro de Adotantes</title>
  </head>

<title> Adote seu Pet! </title>
</head>

<body> 

    <nav style="background-color: rgb(122, 178, 243) !important;"  class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
        </div>
    </nav>
  
  
    <nav style="background-color: rgb(122, 178, 243) !important;" class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span style="color: aliceblue; font-size: 35px; " class="navbar-brand mb-0 h1"> Adote seu Pet!</span></nav>

<div class="container">
    

  <table class="table table-bordered table-striped">
        <tr>
            <th>nome</th>
            <th>sobrenome</th>
            <th>idade</th>
            <th>telefone</th>
            <th>email</th>
            <th>endereco</th>
            <th>bairro</th>
            <th>cidade</th>
        </tr>
        {% for usuario in usuarios %}
        <tr>
            <td> {{usuario.nome}} </td>
            <td> {{usuario.sobrenome}} </td>
            <td> {{usuario.idade}} </td>
            <td> {{usuario.telefone}} </td>
            <td> {{usuario.email}} </td>
            <td> {{usuario.endereco}} </td>
            <td> {{usuario.bairro}} </td>
            <td> {{usuario.cidade}} </td>
        
        </tr>
        {% endfor %}
    </table>
</div>

<br><br><h1>Adote um Amiguinho!</h1>

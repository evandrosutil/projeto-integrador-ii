<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Cadastro de Adotantes</title>
  </head>

  <body>
   
    <nav style="background-color: rgb(122, 178, 243) !important;"  class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
        </div>
    </nav>
  
  
    <nav style="background-color: rgb(122, 178, 243) !important;" class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span style="color: aliceblue; font-size: 35px; " class="navbar-brand mb-0 h1"> Adote seu Pet!</span>
        </div>
    </nav>

    <form action="{% url 'listagem_usuarios' %}" method="post">
        {% csrf_token %}
        <div style="text-align:center" class="container">
            <h1>Cadastro de Adotante</h1>
            <br> Nome <input name="nome" class="form-control-sm" type="text"><br>
            <br> Sobrenome <input name="sobrenome" class="form-control-sm" type="text"><br>
            <br> Idade <input name="idade" class="form-control-sm" type="text"><br>
            <br> Telefone <input name="telefone" class="form-control-sm" type="text"><br>
            <br> Email <input name="email" class="form-control-sm" type="text"><br>
            <br> Endereco <input name="endereco" class="form-control-sm" type="text"><br>
            <br> Bairro <input name="bairro" class="form-control-sm" type="text"><br>
            <br> Cidade <input name="cidade" class="form-control-sm" type="text"><br>
            <br><button class="form-control-sm"> Salvar </button><br>

        </div>
    </form><br>

    <br><br><h1>Adote um Amiguinho!</h1>
